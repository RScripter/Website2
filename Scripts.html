<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECAX Community | Scripts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .title-frame {
            width: 100%;
            border: 2px solid red;
            border-radius: 10px;
            padding: 20px;
            background-color: black;
            margin-bottom: 20px;
        }
        .upload-frame {
            width: 100%;
            border: 2px solid red;
            border-radius: 10px;
            padding: 20px;
            background-color: black;
            margin-bottom: 20px;
        }
        .scrolling-frame {
            width: 100%;
            height: calc(100vh - 320px); /* Adjust based on the height of the other frames */
            overflow-y: auto;
            border: 2px solid red;
            border-radius: 10px;
            padding: 10px;
            background-color: black;
        }
        .script-item {
            margin: 10px 0;
            padding: 10px;
            border: 2px solid red;
            border-radius: 10px;
            background-color: black;
            cursor: pointer;
        }
        .script-item:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

    <div class="title-frame">
        <h1>ECAX Community | Scripts</h1>
    </div>

    <div class="upload-frame">
        <h2>Upload Your Script</h2>
        <div class="input-container">
            <input type="text" id="titleInput" placeholder="Title" style="width: 80%; padding: 10px; font-size: 16px; border: 2px solid red; border-radius: 10px; background-color: black; color: white; margin-top: 10px;">
            <input type="text" id="scriptInput" placeholder="Script URL" style="width: 80%; padding: 10px; font-size: 16px; border: 2px solid red; border-radius: 10px; background-color: black; color: white; margin-top: 10px;">
            <button onclick="addScript()" style="width: 100%; padding: 10px; font-size: 16px; border: 2px solid red; border-radius: 10px; background-color: black; color: white; margin-top: 10px;">Upload</button>
        </div>
    </div>

    <div class="scrolling-frame" id="scriptList">
        <!-- List of scripts will be displayed here -->
    </div>

    <script>
        function addScript() {
            const title = document.getElementById('titleInput').value;
            const script = document.getElementById('scriptInput').value;

            if (title && script) {
                const scriptList = document.getElementById('scriptList');

                const newScript = document.createElement('div');
                newScript.className = 'script-item';
                newScript.textContent = title;
                newScript.onclick = function() {
                    loadScriptDetails(title, script);
                };

                scriptList.appendChild(newScript);

                // Clear the input fields after adding the script
                document.getElementById('titleInput').value = '';
                document.getElementById('scriptInput').value = '';
            } else {
                alert('Please provide both a title and a script URL.');
            }
        }

        function loadScriptDetails(title, scriptUrl) {
            const contentFrame = document.getElementById('contentFrame');
            contentFrame.innerHTML = `
                <div>
                    <h2>${title}</h2>
                    <p><a href="${scriptUrl}" target="_blank">Download Script</a></p>
                </div>
            `;
        }
    </script>

</body>
</html>
