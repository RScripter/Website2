<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECAX Community | Scripts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            text-align: center;
        }
        .title-frame, .button-frame, .script-list-frame {
            width: 100%;
            border: 2px solid red;
            border-radius: 10px;
            box-sizing: border-box;
            padding: 20px;
            background-color: black;
            margin: 20px 0;
        }
        .title-frame h1 {
            margin: 0;
        }
        .button-frame button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
            border: 2px solid red;
            border-radius: 10px;
            background-color: black;
            color: white;
            margin-top: 10px;
            cursor: pointer;
        }
        .button-frame button:hover {
            background-color: #333;
        }
        .script-list-frame {
            height: calc(100vh - 220px); /* Adjust height to account for title and button frames */
            overflow-y: auto;
            background-color: black;
            border: 2px solid red;
            border-radius: 10px;
            padding: 10px;
            box-sizing: border-box;
            margin-top: 20px;
        }
        .script-list-frame a {
            display: block;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            color: white;
            text-decoration: none;
            border: 2px solid red;
            border-radius: 10px;
            background-color: black;
            cursor: pointer;
        }
        .script-list-frame a:hover {
            background-color: #333;
        }
        .back-button {
            position: fixed;
            bottom: 10px;
            left: 10px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid red;
            border-radius: 10px;
            background-color: black;
            color: white;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #333;
        }
        /* Script details frame */
        .script-details-frame {
            display: none; /* Initially hidden */
            padding: 20px;
            background-color: black;
            border: 2px solid red;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
            color: white;
        }
    </style>
</head>
<body>

    <div class="title-frame">
        <h1>ECAX Community | Scripts</h1>
    </div>

    <div class="button-frame">
        <button onclick="window.location.href='/Scripts/Upload'">Upload</button>
    </div>

    <div class="script-list-frame">
        <h2>Uploaded Scripts</h2>
        <!-- Dynamically generated script links will be added here -->
    </div>

    <div class="script-details-frame" id="scriptDetails">
        <!-- Script details will be shown here -->
    </div>

    <button class="back-button" onclick="window.history.back()">Back</button>

    <script>
        const scripts = [
            { title: 'Sample Script 1', content: 'This is the content of Sample Script 1' },
            { title: 'Sample Script 2', content: 'This is the content of Sample Script 2' }
        ];

        const scriptListFrame = document.querySelector('.script-list-frame');

        scripts.forEach(script => {
            const scriptLink = document.createElement('a');
            scriptLink.textContent = script.title;
            scriptLink.onclick = () => showScriptDetails(script);
            scriptListFrame.appendChild(scriptLink);
        });

        function showScriptDetails(script) {
            const scriptDetailsFrame = document.getElementById('scriptDetails');
            scriptDetailsFrame.innerHTML = `<h2>${script.title}</h2><p>${script.content}</p>`;
            scriptDetailsFrame.style.display = 'block';
        }
    </script>

</body>
</html>
