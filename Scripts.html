<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECAX Community | Scripts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            text-align: center;
        }
        .title-frame, .button-frame, .script-list-frame {
            width: 100%;
            border: 2px solid red;
            border-radius: 10px;
            box-sizing: border-box;
            padding: 20px;
            background-color: black;
            margin: 20px 0;
        }
        .title-frame h1 {
            margin: 0;
        }
        .button-frame button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
            border: 2px solid red;
            border-radius: 10px;
            background-color: black;
            color: white;
            margin-top: 10px;
            cursor: pointer;
        }
        .button-frame button:hover {
            background-color: #333;
        }
        .script-list-frame {
            height: calc(100vh - 220px); /* Adjust height to account for title and button frames */
            overflow-y: auto;
            background-color: black;
            border: 2px solid red;
            border-radius: 10px;
            padding: 10px;
            box-sizing: border-box;
            margin-top: 20px;
        }
        .script-list-frame a {
            display: block;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            color: white;
            text-decoration: none;
            border: 2px solid red;
            border-radius: 10px;
            background-color: black;
        }
        .script-list-frame a:hover {
            background-color: #333;
        }
        .back-button {
            position: fixed;
            bottom: 10px;
            left: 10px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid red;
            border-radius: 10px;
            background-color: black;
            color: white;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

    <div class="title-frame">
        <h1>ECAX Community | Scripts</h1>
    </div>

    <div class="button-frame">
        <button onclick="window.location.href='/Scripts/Upload'">Upload</button>
    </div>

    <div class="script-list-frame">
        <h2>Uploaded Scripts</h2>
        <!-- Uploaded scripts will be dynamically added here -->
    </div>

    <button class="back-button" onclick="window.history.back()">Back</button>

</body>
</html>
