<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECAX Community | Executors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            text-align: center;
        }
        .title-frame, .info-frame {
            width: 100%;
            border: 2px solid red;
            border-radius: 10px;
            box-sizing: border-box;
            padding: 20px;
            background-color: black;
            margin: 20px 0;
        }
        .title-frame h1, .info-frame h2 {
            margin: 0;
        }
        .info-frame button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
            border: 2px solid red;
            border-radius: 10px;
            background-color: black;
            color: white;
            margin-top: 10px;
            cursor: pointer;
        }
        .info-frame button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

    <div class="title-frame">
        <h1>ECAX Community | Executors</h1>
    </div>

    <div class="info-frame">
        <h2>Best Mobile Executor</h2>
        <button onclick="window.location.href='https://deltaexploits.gg/'">Delta Executor</button>
    </div>

    <div class="info-frame">
        <h2>Best PC Executor (MUMU Player)</h2>
        <button onclick="window.location.href='https://deltaexploits.gg/'">Delta Executor</button>
    </div>

</body>
</html>
